<!DOCTYPE html>
<html>
<head>
    <title>Nested Tables</title>
    <style type="text/css">
        td, tr, table {
            font-size: 60px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<table border="1px" cellpadding="10">
    <tr>
        <td><img src="softwareuniversitylogo.png" height="140" width="140"/></td>
        <td>
            <table border="1px" cellpadding="15">
                <tr>
                    <td>Software</td>
                </tr>
                <tr>
                    <td>University</td>
                </tr>
            </table>

        </td>
    </tr>

</table>
</body>
</html>
